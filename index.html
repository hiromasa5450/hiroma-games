<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIROMA GAMES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 30, 0.6);
            --primary-neon: #00f3ff;
            --secondary-neon: #bc13fe;
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
            --font-headings: 'Orbitron', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 20%);
        }

        /* Scanline effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        header {
            text-align: center;
            padding: 4rem 1rem 2rem;
            position: relative;
        }

        h1 {
            font-family: var(--font-headings);
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 2px var(--primary-neon);
            position: relative;
            text-shadow:
                0 0 10px rgba(0, 243, 255, 0.5),
                0 0 20px rgba(0, 243, 255, 0.3),
                0 0 40px rgba(0, 243, 255, 0.1);
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {

            0%,
            18%,
            22%,
            25%,
            53%,
            57%,
            100% {
                text-shadow:
                    0 0 10px rgba(0, 243, 255, 0.5),
                    0 0 20px rgba(0, 243, 255, 0.3),
                    0 0 40px rgba(0, 243, 255, 0.1);
            }

            20%,
            24%,
            55% {
                text-shadow: none;
            }
        }

        .subtitle {
            margin-top: 10px;
            color: var(--text-sub);
            font-size: 1rem;
            letter-spacing: 2px;
            opacity: 0.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            z-index: 1;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            backdrop-filter: blur(10px);
            overflow: hidden;
            text-decoration: none;
            color: var(--text-main);
            height: 100%;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .game-card:hover {
            transform: translateY(-8px);
            border-color: var(--secondary-neon);
            box-shadow:
                0 10px 30px -10px rgba(188, 19, 254, 0.3),
                0 0 15px rgba(188, 19, 254, 0.1) inset;
        }

        .game-card:hover::before {
            transform: translateX(100%);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .game-number {
            font-family: var(--font-headings);
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.1);
            font-weight: 700;
        }

        .player-badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--primary-neon);
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(90deg, #fff, #b0b0b0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: 0.3s;
        }

        .game-card:hover .game-title {
            background: linear-gradient(90deg, var(--primary-neon), #fff);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .game-description {
            color: var(--text-sub);
            font-size: 0.95rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .play-btn {
            margin-top: 1.5rem;
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.1), rgba(188, 19, 254, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .game-card:hover .play-btn {
            background: linear-gradient(90deg, var(--primary-neon), var(--secondary-neon));
            border-color: transparent;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        footer {
            margin-top: auto;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            font-size: 0.8rem;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .container {
                padding: 1rem;
            }
        }

        /* ... existing styles ... */

        .layout-toggle-btn {
            display: none;
            /* Hidden by default, shown on mobile */
            margin: 0 auto 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-neon);
            color: var(--primary-neon);
            padding: 8px 16px;
            border-radius: 20px;
            font-family: var(--font-headings);
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            align-items: center;
            gap: 8px;
        }

        .layout-toggle-btn:hover,
        .layout-toggle-btn.active {
            background: var(--primary-neon);
            color: #000;
            box-shadow: 0 0 10px var(--primary-neon);
        }

        /* Compact Grid Styles for Mobile */
        .container.compact-mode {
            grid-template-columns: repeat(3, 1fr) !important;
            gap: 8px !important;
            padding: 10px !important;
        }

        .container.compact-mode .game-card {
            padding: 8px !important;
            min-height: 120px;
        }

        .container.compact-mode .card-header {
            margin-bottom: 4px;
            justify-content: center;
        }

        .container.compact-mode .game-number {
            font-size: 0.8rem;
        }

        .container.compact-mode .player-badge {
            display: none;
        }

        .container.compact-mode .game-title {
            font-size: 0.7rem !important;
            text-align: center;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .container.compact-mode .game-description {
            display: none;
            /* Hide description in compact mode */
        }

        .container.compact-mode .play-btn {
            margin-top: auto;
            padding: 4px;
            font-size: 0.6rem;
        }

        @media (max-width: 600px) {
            .layout-toggle-btn {
                display: inline-flex;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Hiroma Games</h1>
        <p class="subtitle">ENTER THE WEB ARCADE</p>
        <button id="layout-toggle" class="layout-toggle-btn">
            <span class="icon">⊞</span> Switch Layout
        </button>
    </header>

    <div class="container" id="game-container">
        <!-- Content will be injected by JS -->
    </div>

    <footer>
        &copy; 2026 HIROMA GAMES. ALL RIGHTS RESERVED.
    </footer>

    <script>
        const GAMES = [
            {
                id: "marubatu",
                title: "〇×ゲーム",
                url: "https://hiromasa5450.github.io/marubatu/",
                description: "三個揃えたら勝ち。シンプルこそが至高の頭脳戦。",
                playersType: "two",
                order: 1
            },
            {
                id: "chari3",
                title: "白黒チャリ走",
                url: "https://hiromasa5450.github.io/chari3/",
                description: "障害物をよけて走れ。反射神経が試されるエンドレスラン。",
                playersType: "solo",
                order: 2
            },
            {
                id: "renda",
                title: "ボタン連打",
                url: "https://hiromasa5450.github.io/renda/",
                description: "ボタン連打すればよくない？ 指先の限界に挑戦せよ。",
                playersType: "solo",
                order: 3
            },
            {
                id: "enndraw",
                title: "正確な円を描け",
                url: "https://hiromasa5450.github.io/ennkeidraw/",
                description: "より正確な円を書く。それだけ。美しき曲線を求めて。",
                playersType: "solo",
                order: 4
            },
            {
                id: "quiz",
                title: "オリジナルクイズ",
                url: "https://hiromasa5450.github.io/QUIZ/",
                description: "自分でクイズを考えて作り、ほかの誰かが答える8問クイズ。",
                playersType: "solo",
                order: 5
            },
            {
                id: "hiroba",
                title: "なんでもつぶやこう",
                url: "https://hiromasa5450.github.io/gyagu-minnnonohiroba/",
                description: "みんなが集まれる広場。言葉を紡ぎ、世界と繋がろう。",
                playersType: "solo",
                order: 6
            },
            {
                id: "tetris",
                title: "ネオンテトリス",
                url: "https://hiromasa5450.github.io/tetris/",
                description: "たぶんTspinできないテトリス。落ち物パズルの金字塔。",
                playersType: "solo",
                order: 7
            },
            {
                id: "hansya",
                title: "反射神経ゲーム",
                url: "https://hiromasa5450.github.io/HANSYA/",
                description: "ランダムに出現する風船をタップ。瞬発力を極めろ。",
                playersType: "solo",
                order: 8
            }
        ];

        const container = document.getElementById('game-container');
        const layoutBtn = document.getElementById('layout-toggle');

        layoutBtn.addEventListener('click', () => {
            container.classList.toggle('compact-mode');
            layoutBtn.classList.toggle('active');

            // Re-trigger animations if desired, or simpler just layout switch
            // To make it look smoother, maybe just css transition handled by grid (not really animatable easily)
        });

        // Initial entry animation delay
        let delay = 0;

        GAMES.sort((a, b) => a.order - b.order).forEach((game) => {
            const card = document.createElement('a');
            card.href = game.url;
            card.className = 'game-card';
            card.target = '_blank'; // Open in new tab probably better for a portal, or keep same window. User didn't specify, but blank is safer for external. 
            // Actually, prompts links are github.io, likely same origin or effectively same. Let's use blank for safety.

            // Adding specific style for animation
            card.style.opacity = '0';
            card.style.animation = `fadeSlideUp 0.6s ease forwards ${delay}s`;
            delay += 0.1;

            const playersText = game.playersType === 'two' ? '2 PLAYERS' : '1 PLAYER';
            // Pad order number
            const orderNum = game.order.toString().padStart(2, '0');

            card.innerHTML = `
                <div class="card-header">
                    <span class="game-number">#${orderNum}</span>
                    <span class="player-badge">${playersText}</span>
                </div>
                <h2 class="game-title">${game.title}</h2>
                <p class="game-description">${game.description}</p>
                <div class="play-btn">
                    PLAY NOW <span>►</span>
                </div>
            `;

            container.appendChild(card);
        });

        // Add dynamic CSS for entry animation
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeSlideUp {
                from {
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>

</html>
